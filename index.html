<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SN Clock Watch</title>
</head>
<body>
        <div class="wrapper">
            <span class="heading">S T O P  W A T C H</span>
         <div class="time">
            <span class="minute" id="minute">00</span>
            <span class="colon">:</span>
            <span class="second" id="second">00</span>
            <span class="colon ms-colon">:</span>
            <span class="millisecond" id="millisecond">00</span>
         </div>
         <p class="para">CREATED BY SYED NAWAZ</p>
            <div class="buttons">
            <button class="start" onclick="start()" id="start-button">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
            </div>
        </div>
<script src="app.js"></script>       
</body>
</html>
